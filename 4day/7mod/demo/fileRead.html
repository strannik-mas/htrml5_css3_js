<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function readTextFile() {
            var f = document.getElementById("textFile");
            if (f.files.length != 0) {
                var reader = new FileReader();
                reader.onload = function (e)
                {
                    var div = document.getElementById("result");
                    div.innerText = e.target.result;
                }
                reader.readAsText(f.files[0]);
            }
        }
        function onDragOverPlace(event)
        {
            event.preventDefault();
        }
        function onDropOnPlace(event)
        {
            event.target.innerText = event.dataTransfer.getData("text/plain");
        }
        function onDrag(event)
        {
            event.dataTransfer.setData("text/plain", event.target.innerText);
            
        }
    </script>
    <style>
       span {
            background:yellow;
        
        }
        #finalPlace {
            border: 1px solid black;
            width: 200px;
            height:200px;
        }
    </style>
</head>
<body>    
    <span draggable="true" ondrag="onDrag(event)">Мой текст</span>
    <input type="file" id="textFile" onchange="readTextFile()"/>
    <div id="result"></div>
    <div id="finalPlace" ondragover="onDragOverPlace(event)" ondrop="onDropOnPlace(event)"></div>
</body>
</html>
